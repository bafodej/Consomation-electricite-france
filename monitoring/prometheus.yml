global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rte-consommation-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rte-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          environment: 'production'
