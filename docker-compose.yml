version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rte-postgres
    environment:
      POSTGRES_DB: rte_consommation
      POSTGRES_USER: rte_user
      POSTGRES_PASSWORD: rte_secure_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rte_user -d rte_consommation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rte-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rte-api
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
      - ./ml/models:/app/ml/models
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - DATABASE_TYPE=sqlite
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rte_consommation
      - POSTGRES_USER=rte_user
      - POSTGRES_PASSWORD=rte_secure_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rte-network

  frontend:
    image: python:3.12-slim
    container_name: rte-frontend
    working_dir: /app
    command: >
      sh -c "pip install streamlit plotly pandas requests &&
             streamlit run front/app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    volumes:
      - ./front:/app/front
      - ./data:/app/data
    environment:
      - API_BASE=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rte-network

  mlflow:
    image: python:3.12-slim
    container_name: rte-mlflow
    working_dir: /app
    command: >
      sh -c "pip install mlflow &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    restart: unless-stopped
    networks:
      - rte-network

  prometheus:
    image: prom/prometheus:latest
    container_name: rte-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - rte-network

  grafana:
    image: grafana/grafana:latest
    container_name: rte-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - rte-network

networks:
  rte-network:
    driver: bridge

volumes:
  postgres-data:
  database-data:
  logs-data:
  mlruns-data:
  prometheus-data:
  grafana-data:
