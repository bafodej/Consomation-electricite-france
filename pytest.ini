[pytest]
# Configuration pytest pour le projet RTE Consommation
# RNCP C12: Tests automatisés

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options d'affichage
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers personnalisés
markers =
    api: Tests de l'API FastAPI
    model: Tests des modèles ML
    integration: Tests d'intégration
    performance: Tests de performance
